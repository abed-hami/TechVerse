

<div class="heading" id="products" >
  <h3 class="title">Explore Our Products</h3>
  <p class="text-indigo-600">Explore All <i class="fa fa-arrow-right"></i></p>
</div>

<div class="container " >
  <ng-container *ngFor="let product of products">

    <div class=" px-5 py-2 bg-white shadow-md bg-gray-50 rounded-xl duration-500 hover:scale-105 hover:shadow-xl  mt-3 mb-5 product">
      <a href="#">
          <img src="{{product.img}}"
                  alt="Product" class=" m-auto  rounded-t-xl" />
          <div class="">
              <span class="text-indigo-600 mr-3 uppercase text-xs">Brand</span>
              <p class="text-lg font-bold text-black truncate block capitalize">{{product.name}}</p>
              <div class="flex items-center">
                  <p class="text-lg font-semibold text-black cursor-auto my-3">{{product.price}}</p>

                  <div class="ml-auto"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                          fill="currentColor" class="bi bi-bag-plus text-indigo-600" viewBox="0 0 16 16">
                          <path fill-rule="evenodd"
                              d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />
                          <path
                              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                      </svg></div>
              </div>
          </div>
      </a>
  </div>

  </ng-container>


</div>
